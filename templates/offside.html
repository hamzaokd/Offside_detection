<html>
        <title>Offside detection</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">   
        <link rel="stylesheet" href="static/css/style.css?v=1.0.0">
    </head>
    <body>
        <div class="bg-light bg-gradient">
            <h1 id="title"><a href="{{ url_for('index')}}" style="all:unset;cursor:pointer">Offside detection</a></h1>
<br/>
            <div class='parent'>
                <div class='child'>
                        <h2>Offside lines</h2> Only showing last players on both teams for the moment

                        <img src="{{offside_lines}}"  width="600px" height=auto alt="offside lines" />
                    
                </div>
                <div class='child'>
                    <h2>Players positions on map of the field</h2>
                        <img src="{{players_positions}}"  width="600px" height=auto alt="map of players positions" />

                </div>

            </div>

 
        </div>
            
    </body>
</html>
